<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <a class="logo" href="/index.html">Picverse</a>
        <nav>
            <ul class="navbar-container">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/gallery.html">Gallery</a></li>
                <li><a class="navbar-active" href="/submission.html">Submit</a></li>
                <li><a href="/community.html">Community</a></li>
                <li><a href="/about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <section id="Submission">
        <h1 class="section-title">Submit Your Artwork</h1>

        <form class="artwork-form" id="Artwork-Form" novalidate>
            <div class="artwork-form-container">
                <div class="artwork-div">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
        
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required minlength="3" />
        
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="1" required></textarea>
                </div>
                
                <div class="artwork-div">
                    <label for="tags">Tags (comma separated):</label>
                    <input type="text" id="tags" name="tags" required />
        
                    <label for="file-upload">Upload File:</label>
                    <input type="file" id="file-upload" name="file-upload" accept="image/*" required />
        
                    <fieldset>
                        <legend>Is the artwork AI-generated?</legend>
                        <input type="radio" id="ai-yes" name="ai-generated" value="yes" required />
                        <label for="ai-yes">Yes</label>
        
                        <input type="radio" id="ai-no" name="ai-generated" value="no" />
                        <label for="ai-no">No</label>
                    </fieldset>
                </div>
            </div>

            <p id="Form-Message" aria-live="polite"></p>
            <button type="submit" class="button">Submit Artwork</button>
        </form>
    </section>
    <footer>
        <p>Â© 2025 Picverse. All rights reserved.</p>
    </footer>
    <script src="/js/submission.js"></script>
</body>
</html>
